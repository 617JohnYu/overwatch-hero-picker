<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overwatch Hero Picker</title>
  <link rel="stylesheet" href="overwatch.css">
  <link rel="stylesheet" href="assets.css">
</head>
<body>
  <video src="reference/overwatch.mp4#t=62"></video>   

  <div class="container">
    <div class="selections">
      
      <div class="selection">
        <div class="hero" hero="bastion"></div>
        <div class="info">
          <div class="name">Lukosa</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>  

      <div class="selection">
        <div class="hero" hero="mercy"></div>
        <div class="info">
          <div class="name">Jerm10297</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="hanzo"></div>
        <div class="info">
          <div class="name">Manlton</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="widowmaker"></div>
        <div class="info">
          <div class="name">Dann</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="soldier-76"></div>
        <div class="info">
          <div class="name">Madh20rat</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="tracer"></div>
        <div class="info">
          <div class="name">Gecko</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>
    
    </div>
  </div>
</body>
</html>
